<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spatial Navigation Task</title>
  <style>
    html, body { 
      height: 100%; margin: 0; background: #fff; color: #222; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; 
    }
    
    #stage { 
      position: fixed; inset: 0; background: #fff; 
      display: grid; place-items: center; 
    }

    /* Stimulus display */
    #stimulus-container {
      width: 500px; height: 500px; position: relative;
      border: 2px solid #ddd; background: #fff;
      display: none;
    }
    #stimulus-image {
      width: 100%; height: 100%; object-fit: contain;
    }
    
    /* Fixation cross */
    #fixation {
      position: absolute; inset: 0;
      display: none; align-items: center; justify-content: center;
      background: #fff;
    }
    #fixation::before, #fixation::after {
      content: ""; position: absolute; background: #333;
    }
    #fixation::before { width: 2px; height: 40px; }
    #fixation::after { width: 40px; height: 2px; }

    /* HUD */
    #hud { 
      position: fixed; top: 10px; left: 10px; right: 10px; 
      display: flex; align-items: center; justify-content: space-between; 
      pointer-events: none; z-index: 10;
    }
    .chip { 
      background: #f0f0f0; border: 1px solid #ddd; border-radius: 20px; 
      padding: 6px 12px; font-size: 14px; color: #666; margin-right: 8px; 
    }
    #legend { pointer-events: auto; }
    #legend kbd { 
      background: #e0e0e0; border: 1px solid #ccc; border-radius: 4px; 
      padding: 2px 6px; font-weight: 700; 
    }

    /* Screens */
    .screen { 
      position: fixed; inset: 0; background: #fff; 
      display: none; align-items: center; justify-content: center; 
      flex-direction: column; z-index: 100; text-align: center; padding: 24px; 
    }
    .screen.active { display: flex; }
    
    /* Form elements */
    .form-group { 
      margin: 15px 0; text-align: left; width: 100%; max-width: 400px; 
    }
    .form-group label { 
      display: block; margin-bottom: 5px; font-weight: 600; color: #555; 
    }
    .form-group select, .form-group input { 
      width: 100%; padding: 10px; border: 1px solid #ddd; 
      border-radius: 6px; font-size: 16px; 
    }

    /* Instructions */
    .instruction-box {
      max-width: 760px; background: #f8f9fa; border: 1px solid #ddd;
      border-radius: 12px; padding: 24px; margin: 20px;
    }
    .instruction-box h2 { margin: 0 0 15px; color: #333; }
    .instruction-box p { color: #666; line-height: 1.6; text-align: left; }
    
    /* Navigation type headers */
    .nav-header {
      display: inline-block; padding: 8px 16px; border-radius: 6px; 
      color: #fff; font-weight: bold; margin: 10px 0;
    }
    .nav-header.egocentric { background: #4CAF50; }
    .nav-header.allocentric { background: #9C27B0; }
    .nav-header.control { background: #FF9800; }

    /* Buttons */
    .btn { 
      background: #4CAF50; border: 0; color: #fff; border-radius: 24px; 
      padding: 12px 24px; font-weight: 700; cursor: pointer; margin: 8px;
      font-size: 16px; transition: background 0.3s;
    }
    .btn:hover:not(:disabled) { background: #45a049; }
    .btn:disabled { background: #bbb; cursor: not-allowed; }
    .btn.secondary { background: #757575; }
    .btn.secondary:hover:not(:disabled) { background: #616161; }

    /* Feedback */
    #feedback { 
      position: fixed; left: 50%; top: 20%; transform: translateX(-50%); 
      font-size: 28px; font-weight: 800; display: none; z-index: 200;
    }

    /* Practice helpers */
    #practice-banner { 
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      display: none; z-index: 20;
    }
    #practice-helper { 
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      display: none; font-size: 14px; color: #666; background: #f8f9fa;
      padding: 10px 15px; border-radius: 8px; max-width: 500px; z-index: 20;
    }

    /* Completion */
    .completion-stats {
      background: #f8f9fa; padding: 20px; border-radius: 10px; 
      margin: 20px 0; min-width: 300px;
    }
    .stat-row { 
      display: flex; justify-content: space-between; margin: 10px 0; 
    }
    .stat-label { color: #666; }
    .stat-value { font-weight: bold; color: #333; }
  </style>
  <script src="config.js"></script>
  <script src="stimulus_mappings.js"></script>
</head>
<body>
  <!-- HUD -->
  <div id="hud" aria-live="polite">
    <div>
      <span class="chip" id="phaseChip">Ready</span>
      <span class="chip" id="progressChip">0 / 0</span>
    </div>
    <div id="legend" class="chip">
      Use Arrow Keys: ↑ ↓ ← →
    </div>
  </div>

  <!-- Data Entry Screen -->
  <div id="entry-screen" class="screen active">
    <div class="instruction-box">
      <h2>Spatial Navigation Task</h2>
      <p>Welcome! Please provide your information to begin.</p>
      
      <div class="form-group">
        <label>Participant Group:</label>
        <select id="participant-group">
          <option value="">Select your group...</option>
          <option value="DF">Deaf Fluent Signer</option>
          <option value="HF">Hearing Fluent Signer</option>
          <option value="DNF">Deaf Non-Fluent Signer</option>
          <option value="HNF">Hearing Non-Fluent Signer</option>
          <option value="HNS">Hearing Non-Signer</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Age:</label>
        <input type="number" id="age" min="18" max="100" placeholder="Enter your age">
      </div>
      
      <div class="form-group">
        <label>Gender:</label>
        <select id="gender">
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Non-binary</option>
          <option value="prefer-not">Prefer not to say</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Handedness:</label>
        <select id="handedness">
          <option value="">Select...</option>
          <option value="right">Right</option>
          <option value="left">Left</option>
          <option value="ambidextrous">Ambidextrous</option>
        </select>
      </div>
      
      <button class="btn" id="startBtn" disabled>Start Experiment</button>
    </div>
  </div>

  <!-- Instruction Screen -->
  <div id="instruction-screen" class="screen">
    <div class="instruction-box">
      <div id="nav-indicator"></div>
      <h2 id="instruction-title">Instructions</h2>
      <div id="instruction-text"></div>
      <button class="btn" id="continueBtn">Continue</button>
    </div>
  </div>

  <!-- Stage with stimulus -->
  <div id="stage">
    <div id="practice-banner" class="nav-header"></div>
    
    <div id="stimulus-container">
      <div id="fixation"></div>
      <img id="stimulus-image" src="" alt="Navigation stimulus">
    </div>
    
    <div id="practice-helper"></div>
  </div>

  <!-- Feedback -->
  <div id="feedback"></div>

  <!-- Completion Screen -->
  <div id="completion-screen" class="screen">
    <div class="instruction-box">
      <h2>Task Complete!</h2>
      <p>Thank you for participating in the Spatial Navigation Task.</p>
      
      <div class="completion-stats">
        <div class="stat-row">
          <span class="stat-label">Participant ID:</span>
          <span class="stat-value" id="final-id">-</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Overall Accuracy:</span>
          <span class="stat-value" id="final-accuracy">-</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Mean Response Time:</span>
          <span class="stat-value" id="final-rt">-</span>
        </div>
      </div>
      
      <button class="btn" id="closeBtn">Close</button>
    </div>
  </div>

  <script src="sn.js"></script>
</body>
</html>
